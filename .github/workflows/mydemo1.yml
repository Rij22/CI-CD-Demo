name: mydemo1
on: 
  push:
    branches-ignore: [master, main]
  pull_request: 
    branches: [master, main]
jobs: 
  mydemo1:
    name: demo code base
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
       
      - name: Run Super-Linter
        uses: github/super-linter@v3
        env: 
         DEFAULT_BRANCH: main
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
